<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="wrapper">
            <div class="add-task">
                <input type="text" id="input-task">
                <button id="add-task-button">Add task</button>
            </div>
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
